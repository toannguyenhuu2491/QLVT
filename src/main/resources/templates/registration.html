<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
</head>
<body>

<!-- create navigation bar ( header) -->
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed"
                    data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                    aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span> <span
                    class="icon-bar"></span> <span class="icon-bar"></span> <span
                    class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#" th:href="@{/}"> Đăng ký</a>
        </div>
    </div>
</nav>

<br>
<br>

<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">


            <div th:if="${param.success}">
                <div class="alert alert-info"> Đăng ký thành công</div>
            </div>

            <h1>Đăng ký</h1>

            <form th:action="@{/registration}" method="post" th:object="${admin}">
                <div class="form-group">
                    <label class="control-label" for="ten"> Tên </label>
                    <input id="ten" class="form-control" th:field="*{ten}"
                           required autofocus="autofocus" />
                </div>
                <div class="form-group">
                    <label class="control-label" for="sodienthoai"> Số điện thoại </label> <input
                        id="sodienthoai" class="form-control" th:field="*{sodienthoai}"
                        required autofocus="autofocus" />
                </div>

                <div class="form-group">
                    <label class="control-label" for="email"> Email </label> <input
                        id="email" class="form-control" th:field="*{email}" required
                        autofocus="autofocus" />
                </div>

                <div class="form-group">
                    <label class="control-label" for="username"> Tên đăng nhập </label> <input
                        id="username" class="form-control" th:field="*{username}"
                        required autofocus="autofocus" />
                </div>
                <div class="form-group">
                    <label class="control-label" for="password"> Mật khẩu </label> <input
                        id="password" class="form-control" type="password"
                        th:field="*{password}" required autofocus="autofocus" />
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-success">Đăng ký</button>
                    <br>
                    <br>
                    <span>Đã có tài khoản? <a href="/" th:href="@{/login}"> Đăng nhập</a></span>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
