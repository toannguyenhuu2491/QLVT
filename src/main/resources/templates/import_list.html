<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Import material</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class = "container">
    <h1 Hệ thống quản lý vật tư></h1>
    <hr>
    <table border="1" class = "table table-striped table-responsive-md">
    <thead>
    <tr>
        <th>Tên</th>
        <th>Loại</th>
        <th>Số lượng</th>
        <th>Đơn vị</th>
        <th>Đơn giá</th>
        <th>Nhà cung cấp</th>
        <th>Mô tả</th>
        <th> Số lượng nhập</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="invoiceDetails : ${invoice.invoiceDetails}">
        <td th:text="${invoiceDetails.item.material.ten}"></td>
        <td th:text="${invoiceDetails.item.material.loai}"></td>
        <td th:text="${invoiceDetails.item.material.soluong}"></td>
        <td th:text="${invoiceDetails.item.material.donvi}"></td>
        <td th:text="${invoiceDetails.item.material.dongia}"></td>
        <td th:text="${invoiceDetails.item.supplier.ten}"></td>
        <td th:text="${invoiceDetails.item.material.mota}"></td>
        <td th:text="${invoiceDetails.soluongnhap}"></td>
    </tr>
    </tbody>

    <hr>
    <a th:href = "@{/suppliers}"> Quay lại </a>
    </table>
</div>
</body>
</html>
