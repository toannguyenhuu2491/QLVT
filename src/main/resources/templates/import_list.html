<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title> Management</title>
    <!-- Custom fonts for this template -->
    <link th:href="@{/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">
    <link
            th:href="@{https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i}"
            rel="stylesheet">
    <!-- Custom styles for this template -->
    <link th:href="@{/css/sb-admin-2.min.css}" rel="stylesheet">
    <!-- Custom styles for this page -->
    <link th:href="@{/vendor/datatables/dataTables.bootstrap4.min.css}" rel="stylesheet">
</head>
<div class ="bg-black topbar mb-4 static-top shadow text-center" >
    <br>
    <h1 class="h3 mb-2 text-gray-800" > Nhập hàng hóa </h1>
</div>
<body>
<div class="card-header py-3">
    <h6 class="m-0 font-weight-bold text-primary"> Danh sách nhập hàng </h6>
</div>
<div class = "container-fluid">
    <form th:action = "@{/saveInvoice}" method="POST">
        <table class = "table table-striped table-responsive-md">
        <thead class="table-dark">
        <tr>
            <th>Tên</th>
            <th>Loại</th>
            <th>Số lượng</th>
            <th>Đơn vị</th>
            <th>Đơn giá</th>
            <th>Mô tả</th>
            <th> Số lượng nhập</th>
            <th> Thành tiền </th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="receipt : ${receiptList}">
            <td th:text="${receipt.item.material.ten}"></td>
            <td th:text="${receipt.item.material.loai}"></td>
            <td th:text="${receipt.item.material.soluong}"></td>
            <td th:text="${receipt.item.material.donvi}"></td>
            <td th:text="${receipt.item.material.dongia}"></td>
            <td th:text="${receipt.item.material.mota}"></td>
            <td th:text="${receipt.soluongnhap}"></td>
            <td th:text="${receipt.thanhtien}"></td>
            <td><a th:href ="@{/deleteReceipt/{id}(id=${receipt.id})}" class="btn btn-danger"> Hủy </a></td>
        </tr>
        </tbody>
        </table>
        <hr>

        <hr>
        <button type="submit" class="btn btn-info col-2"> Xuất hóa đơn </button>

    </form>
    <br>
    <a th:href = "@{/supplier/{id}(id = ${supplierId})}" class="btn btn-secondary">Tiếp tục nhập hàng</a>
</div>
</body>
</html>
