<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hệ thống quản lý vật tư</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">

</head>
<body>
<div class="container my-2">
    <h1>Hệ thống quản lý vật tư</h1>
    <hr>
    <hr>
    <h2>Danh sách vật tư </h2>
    <a th:href = "@{/showNewMaterialForm}" class = "btn btn-primary btn-sm mb-3"> Thêm vật tư </a>

    <table border="1" class = "table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Tên</th>
            <th>Loại</th>
            <th>Số lượng</th>
            <th>Đơn vị</th>
            <th>Đơn giá</th>
            <th>Nhà cung cấp</th>
            <th>Mô tả</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${list}">
            <td th:text="${item.material.ten}"></td>
            <td th:text="${item.material.loai}"></td>
            <td th:text="${item.material.soluong}"></td>
            <td th:text="${item.material.donvi}"></td>
            <td th:text="${item.material.dongia}"></td>
            <td th:text="${item.supplier.ten}"></td>
            <td th:text="${item.material.mota}"></td>
            <td> <a th:href ="@{/showFormForUpdate/{id}(id=${item.material.id})}" class="btn btn-primary"> Sửa </a>
            </td>
            <td> <a th:href ="@{/deleteMaterial/{id}(id=${item.material.id})}" class="btn btn-danger"> Xóa </a>
            </td>

        </tr>
        </tbody>
    </table>
    <a th:href = "@{/home}"> Quay lại </a>
</div>
</body>
</html>
