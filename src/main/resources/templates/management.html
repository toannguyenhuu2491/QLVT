<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title> Management</title>

    <!-- Custom fonts for this template -->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
            href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/sb-admin-2.min.css" rel="stylesheet">

    <!-- Custom styles for this page -->
    <link href="vendor/datatables/dataTables.bootstrap4.min.css" rel="stylesheet">

</head>
<div class ="bg-black topbar mb-4 static-top shadow text-center" >
    <br>
    <h1 class="h3 mb-2 text-gray-800" > Quản lý thông tin vật tư</h1>
</div>
<body id="page-top">
<!-- Page Wrapper -->
<div id="wrapper">
            <!-- Begin Page Content -->
            <div class="container-fluid">
                <!-- Page Heading -->
                <div class="card shadow mb-4">
                    <div class="card-header py-3">
                        <h6 class="m-0 font-weight-bold text-primary"> Danh sách vật tư </h6>
                    </div>

                    <div class="card-body">

                        <a th:href = "@{/showNewMaterialForm}" class = "btn btn-primary "> Thêm vật tư </a>

                        <hr>
                        <div class="table-responsive">
                            <table class="table table-striped table-bordered" id="dataTable" >
                                <thead  class="table-dark">
                                <tr>
                                    <th>Tên</th>
                                    <th>Loại</th>
                                    <th>Số lượng</th>
                                    <th>Đơn vị</th>
                                    <th>Đơn giá</th>
                                    <th>Nhà cung cấp</th>
                                    <th>Mô tả</th>
                                    <th>     </th>
                                    <th>     </th>
                                </tr>
                                </thead>
                                <tfoot class="table-dark">
                                <tr>
                                    <th>Tên</th>
                                    <th>Loại</th>
                                    <th>Số lượng</th>
                                    <th>Đơn vị</th>
                                    <th>Đơn giá</th>
                                    <th>Nhà cung cấp</th>
                                    <th>Mô tả</th>
                                    <th>     </th>
                                    <th>     </th>
                                </tr>
                                </tfoot>
                                <tbody>
                                <tr th:each="item : ${list}">
                                    <td th:text="${item.material.ten}"></td>
                                    <td th:text="${item.material.loai}"></td>
                                    <td th:text="${item.material.soluong}"></td>
                                    <td th:text="${item.material.donvi}"></td>
                                    <td th:text="${item.material.dongia}"></td>
                                    <td th:text="${item.supplier.ten}"></td>
                                    <td th:text="${item.material.mota}"></td>
                                    <td> <a th:href ="@{/showFormForUpdate/{id}(id=${item.material.id})}" class="btn btn-primary"> Sửa </a>
                                    </td>
                                    <td th:if="${item.material.soluong == 0}"> <a th:href ="@{/deleteMaterial/{id}(id=${item.material.id})}" class="btn btn-danger"> Xóa </a>
                                    </td>
                                    <td th:if="${item.material.soluong != 0}">
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                        <a th:href = "@{/home}" class="btn btn-secondary"> Quay lại </a>
                    </div>
                </div>

            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <footer class="sticky-footer bg-white">
            <div class="container my-auto">
                <div class="copyright text-center my-auto">
                    <span>B19DCCN592</span>
                </div>
            </div>
        </footer>
        <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

</div>

<!-- Bootstrap core JavaScript-->
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Core plugin JavaScript-->
<script src="vendor/jquery-easing/jquery.easing.min.js"></script>

<!-- Custom scripts for all pages-->
<script src="js/sb-admin-2.min.js"></script>

<!-- Page level plugins -->
<script src="vendor/datatables/jquery.dataTables.min.js"></script>
<script src="vendor/datatables/dataTables.bootstrap4.min.js"></script>

<!-- Page level custom scripts -->
<script src="js/demo/datatables-demo.js"></script>

</body>

</html>
