<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title> Management</title>
    <!-- Custom fonts for this template -->
    <link th:href="@{/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">
    <link
            th:href="@{https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i}"
            rel="stylesheet">
    <!-- Custom styles for this template -->
    <link th:href="@{/css/sb-admin-2.min.css}" rel="stylesheet">
    <!-- Custom styles for this page -->
    <link th:href="@{/vendor/datatables/dataTables.bootstrap4.min.css}" rel="stylesheet">
</head>
<div class ="bg-black topbar mb-4 static-top shadow text-center" >
    <br>
    <h1 class="h3 mb-2 text-gray-800" > Nhập hàng hóa</h1>
</div>
<body>
<div class = "container">
    <form th:action = "@{/importMaterial}" th:object = "${item}" method = "POST">
        <input type="hidden" th:field="*{id}"/>
        <input type="hidden" name="supplierId" th:value="${item.supplier.id}">
        <label> Tên hàng hóa </label>
        <p th:text =" ${item.material.ten} " class="form-control mb-4 col-4"></p>
        <label> Loại </label>
        <p th:text =" ${item.material.loai} " class="form-control mb-4 col-4"></p>
        <label> Đơn vị </label>
        <p th:text =" ${item.material.donvi} " class="form-control mb-4 col-4"></p>
        <label> Đơn giá </label>
        <p th:text ="  ${item.material.dongia} " class="form-control mb-4 col-4"></p>
        <label> Mô tả </label>
        <p th:text =" ${item.material.mota} " class="form-control mb-4 col-4"></p>
        <label> Số lượng muốn nhập </label>
        <input type="text" name="quantity" autofocus
               placeholder="Số lượng nhập " class="form-control mb-4 col-4">
        <br>
        <button type="submit" class="btn btn-info col-2">Nhập hàng hóa</button>
    </form>


    <br>
    <a th:href="@{/supplier/{id}(id=${item.supplier.id})}" class="btn btn-primary">Quay lại</a>
</div>



<!-- Bootstrap core JavaScript-->
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Core plugin JavaScript-->
<script src="vendor/jquery-easing/jquery.easing.min.js"></script>

<!-- Custom scripts for all pages-->
<script src="js/sb-admin-2.min.js"></script>

<!-- Page level plugins -->
<script src="vendor/datatables/jquery.dataTables.min.js"></script>
<script src="vendor/datatables/dataTables.bootstrap4.min.js"></script>

<!-- Page level custom scripts -->
<script src="js/demo/datatables-demo.js"></script>

</body>
</html>
