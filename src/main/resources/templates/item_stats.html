<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title> Management</title>
    <!-- Custom fonts for this template -->
    <link th:href="@{/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">
    <link
            th:href="@{https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i}"
            rel="stylesheet">
    <!-- Custom styles for this template -->
    <link th:href="@{/css/sb-admin-2.min.css}" rel="stylesheet">
    <!-- Custom styles for this page -->
    <link th:href="@{/vendor/datatables/dataTables.bootstrap4.min.css}" rel="stylesheet">
</head>

<div class ="bg-black topbar mb-4 static-top shadow text-center" >
    <br>
    <h1 class="h3 mb-2 text-gray-800" > Thống kê nhập hàng </h1>
</div>

<body>
<div class="container ">
    <h2> Thống kê nhập hàng </h2>
    <table class = "table table-striped table-responsive-md">
        <thead class="table-dark">
        <tr>
            <th>Mã hóa đơn</th>
            <th>Số lượng nhập</th>
            <th>Thành tiền</th>
            <th>Ngày nhập</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="details : ${listDetails}">
            <td th:text="${details.invoice.id}"></td>
            <td th:text="${details.soluongnhap}"></td>
            <td th:text="${details.thanhtien}"></td>
            <td th:text="${details.ngaynhap}"></td>
        </tr>
        </tbody>
    </table>
    <a th:href = "@{/supplier_stats/{id}(id= ${supplierId})}" class="btn btn-primary"> Quay lại </a>
</div>
</body>
</html>
