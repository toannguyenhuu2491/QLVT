<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title> Management</title>
    <!-- Custom fonts for this template -->
    <link th:href="@{/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">
    <link
            th:href="@{https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i}"
            rel="stylesheet">
    <!-- Custom styles for this template -->
    <link th:href="@{/css/sb-admin-2.min.css}" rel="stylesheet">
    <!-- Custom styles for this page -->
    <link th:href="@{/vendor/datatables/dataTables.bootstrap4.min.css}" rel="stylesheet">
</head>

<div class ="bg-black topbar mb-4 static-top shadow text-center" >
    <br>
    <h1 class="h3 mb-2 text-gray-800" > Nhập hàng hóa </h1>
</div>

<body>
<div class = "container">
    <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary"> Thêm nhà cung cấp mới </h6>
    </div>
    <br>
    <h2>Thông tin nhà cung cấp</h2>
    <br>
    <form th:action = "@{/saveSupplier}" th:object = "${supplier}" method = "POST" >
        <input type="text" th:field = "*{ten}"
               placeholder="Tên" class="form-control form-control-lg">
        <input type="text" th:field = "*{sodienthoai}"
               placeholder="Số điện thoại" class="form-control form-control-lg">
        <input type="text" th:field = "*{diachi}"
               placeholder="Địa chỉ" class="form-control form-control-lg">
        <input type="text" th:field = "*{email}" placeholder="Email" class="form-control form-control-lg">
        <input type="text" th:field = "*{mota}" placeholder="Mô tả" class="form-control form-control-lg">
        <br>
        <button type="submit" class="btn btn-info col-2"> Thêm</button>
    </form>
    <hr>
    <a th:href = "@{/suppliers}" class="btn btn-primary"> Quay lại </a>
</div>
</body>
</html>
