<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Supplier</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class = "container">
    <h1 Hệ thống quản lý vật tư></h1>
    <hr>
    <h2>Thêm nhà cung cấp</h2>
    <form th:action = "@{/saveSupplier}" th:object = "${supplier}" method = "POST">
        <input type="text" th:field = "*{ten}"
               placeholder="Tên" class="form-control mb-4 col-4">
        <input type="text" th:field = "*{sodienthoai}"
               placeholder="Số điện thoại" class="form-control mb-4 col-4">
        <input type="text" th:field = "*{diachi}"
               placeholder="Địa chỉ" class="form-control mb-4 col-4">
        <input type="text" th:field = "*{email}" placeholder="Email" class="form-control mb-4 col-4">
        <input type="text" th:field = "*{mota}" placeholder="Mô tả" class="form-control mb-4 col-4">
        <button type="submit" class="btn btn-info col-2"> Thêm</button>
    </form>
    <hr>
    <a th:href = "@{/suppliers}"> Quay lại </a>
</div>
</body>
</html>
