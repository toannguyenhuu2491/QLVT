<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title> Sửa vật tư </title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
    <div class = "container">
        <h1 Hệ thống quản lý vật tư></h1>
        <hr>
        <h2>Sửa vật tư</h2>
        <form action = "#" th:action = "@{/updateMaterial}" th:object = "${material}" method = "POST">
            <input type="hidden" th:field="*{id}"/>
            <label> Tên</label>
            <input type="text" th:field = "*{ten}" class="form-control mb-4 col-4">
            <label> Loại </label>
            <input type="text" th:field = "*{loai}" class="form-control mb-4 col-4">
            <label> Số lượng </label>
            <input type="text" th:field = "*{soluong}" th:disabled="${true}"class="form-control mb-4 col-4">
            <label> Đơn giá </label>
            <input type="text" th:field = "*{dongia}" class="form-control mb-4 col-4">
            <label> Đơn vị </label>
            <input type="text" th:field = "*{donvi}"  class="form-control mb-4 col-4">
            <label> Mô tả </label>
            <input type="text" th:field = "*{mota}" class="form-control mb-4 col-4">
            <button type="submit" class="btn btn-info col-2">Sửa hàng hóa</button>
        </form>
        <hr>
        <a th:href = "@{/management}"> Quay lại </a>
    </div>
</body>
</html>
