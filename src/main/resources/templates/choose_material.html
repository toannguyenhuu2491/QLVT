<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hệ thống quản lý vật tư</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">

</head>
<body>
<div class="container my-2">
    <h1>Hệ thống quản lý vật tư</h1>
    <hr>
    <hr>
    <h2> Vật tư từ Nhà cung cấp  </h2>

    <table border="1" class = "table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Tên</th>
            <th>Loại</th>
            <th>Số lượng</th>
            <th>Đơn vị</th>
            <th>Đơn giá</th>
            <th>Mô tả</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${items}">
            <td th:text="${item.material.ten}"></td>
            <td th:text="${item.material.loai}"></td>
            <td th:text="${item.material.soluong}"></td>
            <td th:text="${item.material.donvi}"></td>
            <td th:text="${item.material.dongia}"></td>
            <td th:text="${item.material.mota}"></td>

            <td> <a th:href ="@{/import/{id}(id=${item.id})}" class="btn btn-danger"> Nhập </a>

            </td>

        </tr>
        </tbody>
    </table>
    <a th:href = "@{/importList}" class="btn btn-primary"> DS </a>
    <a th:href = "@{/suppliers}"> Quay lại </a>
</div>
</body>
</html>
