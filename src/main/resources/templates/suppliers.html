<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hệ thống quản lý vật tư</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">

</head>
<body>
<div class="container my-2">
    <h1>Hệ thống quản lý vật tư</h1>
    <hr>
    <hr>
    <h2>Danh sách nhà cung cấp </h2>

    <table border="1" class = "table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Tên</th>
            <th>Số điện thoại</th>
            <th>Địa chỉ</th>
            <th>Email</th>
            <th>Mô tả</th>

            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="supplier : ${listSuppliers}">
            <td th:text="${supplier.ten}"></td>
            <td th:text="${supplier.sodienthoai}"></td>
            <td th:text="${supplier.diachi}"></td>
            <td th:text="${supplier.email}"></td>
            <td th:text="${supplier.mota}"></td>
            <td> <a th:href = "@{/choose_material}" class= "btn btn-primary">Chọn </a>
            </td>


        </tr>
        </tbody>
    </table>
    <a th:href = "@{/management}"> Quay lại </a>
</div>
</body>
</html>
